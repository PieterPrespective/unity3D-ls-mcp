name: Build

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: '.NET SDK version'
        required: false
        default: '8.0.x'
        type: string
      configuration:
        description: 'Build configuration'
        required: false
        default: 'Release'
        type: string
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ inputs.dotnet-version || '8.0.x' }}

    - name: Restore dependencies
      run: dotnet restore ULSM.sln

    - name: Build
      run: dotnet build ULSM.sln --configuration ${{ inputs.configuration || 'Release' }} --no-restore

    - name: Test
      run: dotnet test ULSM.sln --configuration ${{ inputs.configuration || 'Release' }} --no-build --verbosity normal

    - name: Pack
      run: dotnet pack src/ULSM.csproj --configuration ${{ inputs.configuration || 'Release' }} --no-build --output ./artifacts

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
        retention-days: 7

    - name: Display package info
      run: |
        echo "Package built successfully"
        ls -lh ./artifacts/

name: Publish to NuGet (Manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a prerelease?'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ULSM.sln

    - name: Build
      run: dotnet build ULSM.sln --configuration Release --no-restore /p:Version=${{ inputs.version }}

    - name: Test
      run: dotnet test ULSM.sln --configuration Release --no-build --verbosity normal

    - name: Pack
      run: dotnet pack src/ULSM.csproj --configuration Release --no-build /p:Version=${{ inputs.version }} --output ./artifacts

    - name: Publish to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package-${{ inputs.version }}
        path: ./artifacts/*.nupkg
        retention-days: 90

    - name: Display publish info
      run: |
        echo "Published ULSM v${{ inputs.version }} to NuGet"
        ls -lh ./artifacts/

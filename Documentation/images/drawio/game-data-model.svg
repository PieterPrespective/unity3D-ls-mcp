<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <defs>
    <style>
      .entity { fill: #dae8fc; stroke: #6c8ebf; stroke-width: 2; }
      .entity-header { fill: #b1ddf0; stroke: #10739e; stroke-width: 1; }
      .text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: start; dominant-baseline: middle; }
      .header-text { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }
      .relationship { stroke: #000; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="350" y="25" class="header-text" style="font-size: 18px;">Game Data Model (ER Diagram)</text>
  
  <!-- Player Entity -->
  <rect x="50" y="60" width="150" height="120" class="entity"/>
  <rect x="50" y="60" width="150" height="25" class="entity-header"/>
  <text x="125" y="72" class="header-text">Player</text>
  
  <text x="55" y="95" class="text">+ playerID: string</text>
  <text x="55" y="110" class="text">+ username: string</text>
  <text x="55" y="125" class="text">+ level: int</text>
  <text x="55" y="140" class="text">+ experience: float</text>
  <text x="55" y="155" class="text">+ guildID: string</text>
  
  <!-- Inventory Entity -->
  <rect x="270" y="60" width="150" height="105" class="entity"/>
  <rect x="270" y="60" width="150" height="25" class="entity-header"/>
  <text x="345" y="72" class="header-text">Inventory</text>
  
  <text x="275" y="95" class="text">+ inventoryID: string</text>
  <text x="275" y="110" class="text">+ playerID: string</text>
  <text x="275" y="125" class="text">+ maxSlots: int</text>
  <text x="275" y="140" class="text">+ currentWeight: float</text>
  
  <!-- Item Entity -->
  <rect x="490" y="60" width="150" height="120" class="entity"/>
  <rect x="490" y="60" width="150" height="25" class="entity-header"/>
  <text x="565" y="72" class="header-text">Item</text>
  
  <text x="495" y="95" class="text">+ itemID: string</text>
  <text x="495" y="110" class="text">+ itemName: string</text>
  <text x="495" y="125" class="text">+ quantity: int</text>
  <text x="495" y="140" class="text">+ weight: float</text>
  <text x="495" y="155" class="text">+ inventoryID: string</text>
  
  <!-- Guild Entity -->
  <rect x="50" y="230" width="150" height="105" class="entity"/>
  <rect x="50" y="230" width="150" height="25" class="entity-header"/>
  <text x="125" y="242" class="header-text">Guild</text>
  
  <text x="55" y="265" class="text">+ guildID: string</text>
  <text x="55" y="280" class="text">+ guildName: string</text>
  <text x="55" y="295" class="text">+ memberCount: int</text>
  <text x="55" y="310" class="text">+ maxMembers: int</text>
  
  <!-- Relationships -->
  <!-- Player to Inventory (1:1) -->
  <line x1="200" y1="120" x2="270" y2="120" class="relationship"/>
  <text x="215" y="115" class="text" style="font-size: 10px;">1</text>
  <text x="250" y="115" class="text" style="font-size: 10px;">1</text>
  
  <!-- Inventory to Item (1:M) -->
  <line x1="420" y1="120" x2="490" y2="120" class="relationship"/>
  <text x="435" y="115" class="text" style="font-size: 10px;">1</text>
  <text x="470" y="115" class="text" style="font-size: 10px;">*</text>
  
  <!-- Player to Guild (M:1) -->
  <line x1="125" y1="180" x2="125" y2="230" class="relationship"/>
  <text x="105" y="190" class="text" style="font-size: 10px;">*</text>
  <text x="105" y="220" class="text" style="font-size: 10px;">1</text>
  
  <!-- Relationship labels -->
  <text x="210" y="135" class="text" style="font-size: 9px;">has</text>
  <text x="430" y="135" class="text" style="font-size: 9px;">contains</text>
  <text x="135" y="205" class="text" style="font-size: 9px;">belongs to</text>
</svg>
